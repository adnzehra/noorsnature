<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Noor's Nature - Checkout</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .cart-item { border-bottom: 1px solid #ccc; padding: 5px 0; }
    #checkout-button { margin-top: 20px; }
  </style>
</head>
<body>

<h1>Checkout</h1>

<h2>Your Cart</h2>
<div id="cart-items"></div>
<p id="cart-total">Total: Rs. 0</p>

<button id="checkout-button">Place Order via WhatsApp</button>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartContainer = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');

    if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty.</p>";
        cartTotal.textContent = "Total: Rs. 0";
        return;
    }

    let total = 0;
    cart.forEach(item => {
        const div = document.createElement('div');
        div.classList.add('cart-item');
        div.textContent = `${item.name} - Rs. ${item.price}`;
        cartContainer.appendChild(div);
        total += item.price;
    });

    cartTotal.textContent = `Total: Rs. ${total}`;

    document.getElementById("checkout-button").addEventListener("click", function() {
        let message = "Hello! I would like to place the following order:%0A";
        cart.forEach(item => {
            message += `â€¢ ${item.name} - Rs.${item.price}%0A`;
        });
        message += `%0ATotal: Rs.${total}`;
        const phoneNumber = "923332242724";
        const whatsappURL = `https://wa.me/${phoneNumber}?text=${message}`;
        window.open(whatsappURL, '_blank');
    });
});
</script>

</body>
</html>
