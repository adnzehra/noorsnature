<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Reviews - Noor's Nature</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .reviews-page {
      padding: 60px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .reviews-page h2 {
      text-align: center;
      color: #5c7f67;
      font-size: 2rem;
      margin-bottom: 40px;
    }

    .review-box {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      padding: 20px;
      margin-bottom: 20px;
      text-align: left;
    }

    .review-box img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .review-box h4 {
      margin-top: 10px;
      color: #5c7f67;
    }
  </style>
</head>

  <div class="reviews-page">
    <h2>What Our Customers Say</h2>

</html>
